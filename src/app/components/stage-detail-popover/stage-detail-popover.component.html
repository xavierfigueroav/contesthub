<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <h5>{{ stage.name }}</h5>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        {{ stage.description }}
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="2">Inicio</ion-col>
      <ion-col>
        {{ getDate(stage.start_date) }}
      </ion-col>
      <ion-col>
        {{ getTime(stage.start_date) }}
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="2">Fin</ion-col>
      <ion-col>
        {{ getDate(stage.end_date) }}
      </ion-col>
      <ion-col>
        {{ getTime(stage.end_date) }}
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
